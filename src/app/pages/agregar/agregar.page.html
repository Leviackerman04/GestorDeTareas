<ion-header no-border>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text="" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ lista.titulo }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <!-- Mensaje de bienvenida -->
  <div class="welcome-message">
    <h2>ğŸ“ Agregar Tareas</h2>
    <p>Organiza y administra tus tareas en esta lista.</p>
  </div>

  <!-- Campo para agregar nueva tarea -->
  <ion-list>
    <ion-item>
      <ion-label position="floating">Nueva Tarea</ion-label>
      <ion-input type="text" [(ngModel)]="nombreItem" (keyup.enter)="agregarItem()"></ion-input>
    </ion-item>
  </ion-list>

  <!-- Lista de tareas -->
  <ion-list>
    <ion-list-header *ngIf="lista.items.length > 0">
      <ion-label>Tareas por hacer</ion-label>
    </ion-list-header>

    <!-- Elementos deslizables -->
    <ion-item-sliding *ngFor="let item of lista.items; let i = index;" class="animated fadeInDown">
      <ion-item>
        <ion-checkbox slot="start" color="primary" [(ngModel)]="item.completado" (ionChange)="cambioCheck(item)"></ion-checkbox>
        <ion-label>{{ item.desc }}</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="borrar(i)" color="danger">
          <ion-icon slot="icon-only" name="close-outline"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
